<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Weather</title>
   
</head>
<body>
    <form>
        <label for="location">City:</label>
        <input type="text" name="location" id="location">
        <button type="submit">Get Current Weather</button>
    </form>
    
    <div class="main">
        <div class="weatherContainer">
            <div class="title">Current Weather</div>
            <div class="location">
                <div class="heading">Location: </div>
                <div class="result"></div>
            </div>
            <div class="time">
                <div class="heading">Time at location: </div>
                <div class="result"></div>
            </div>
            <div class="conditions">
                <div class="heading">Weather:</div>
                <div class="result"></div>
        
            </div>
            <div class="temp">
                <div class="heading">Temperature:</div>
                <div class="result"></div>
            </div>
            <div class="feelsLike">
                <div class="heading">Real feel:</div>
                <div class="result"></div>
            </div>
        </div>
        <div class="gifContainer">
            <img src="#">
        </div>
    </div>
    
    
</body>
</html>
